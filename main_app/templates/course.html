{% extends 'base.html' %}

{% block content %}
    <div class="my_title">
        {{title}}
    </div>

    <div class="text">
        {{desc}}
    </div>

    Choose track accoring to your level:
    <ul>
        {% for link in links %}
            {% set name = link['name'] %}
            {% set href = link['href'] %}
            <li>
                <a href="{{href}}">{{name}}</a>
            </li>
        {% endfor %}
    </ul>

{% endblock %}
