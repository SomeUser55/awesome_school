{% extends 'base.html' %}


{% block content %}
    <div hidden id="nav_item_id">contests</div>

    <a href="{{ url_for('edit_contest_view', contest_id=contest.id) }}">Edit</a>

<form action="" method="post"  novalidate>
    {{ form.hidden_tag() }}

    <div class="container">
        <div class="row">
          <div class="col-sm">
            {{ contest.title }}<br>
          </div>
          <div class="col-sm">
            {{ form.submit() }}
          </div>
        </div>
      </div>

    <div class="container">
        <div class="row">
          <div class="col-sm">
            {{ contest.desc }}<br>
          </div>
          <div class="col-sm">
            {{ form.code.label }}<br>
            {{ form.code(cols="46", rows="15") }}<br>
            {% for error in form.code.errors %}
                <span style="color: red;">[{{ error }}]</span>
            {% endfor %}
          </div>
        </div>
      </div>

{% endblock %}
