<!doctype html>

<html>
    <head>
        <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
        <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.22/js/jquery.dataTables.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.js"></script>
        <script type="text/javascript" src="https://cdn.datatables.net/1.10.22/js/jquery.dataTables.min.js"></script>
        <script type="text/javascript" src="https://cdn.datatables.net/select/1.3.1/js/dataTables.select.min.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/RubaXa/Sortable/Sortable.min.js"></script>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.1/jquery-ui.min.js"></script>
    
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.22/css/jquery.dataTables.css">
        <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.22/css/jquery.dataTables.min.css">
        <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/select/1.3.1/css/select.dataTables.min.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,500,500i,700,700i" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    
        <title> {{title}} </title>
        
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    </head>


    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">

                {% if current_user.is_authenticated %}
                    <li class="nav-item" id="account">
                        <a class="nav-link" href="{{ url_for('account_view', user_id=current_user.id) }}">Account</a>
                    </li>


                    <li class="nav-item" id="contests">
                        <a class="nav-link" href="{{ url_for('contests_view') }}">Contests</a>
                    </li>

                    <li class="nav-item" id="blocks">
                        <a class="nav-link" href="{{ url_for('blocks_view') }}">Blocks</a>
                    </li>

                    <li class="nav-item" id="tracks">
                        <a class="nav-link" href="{{ url_for('tracks_view') }}">Tracks</a>
                    </li>

                    <li class="nav-item" id="submits">
                        <a class="nav-link" href="{{ url_for('submits_view') }}">Submitions</a>
                    </li>


                    <li class="nav-item" id="logout">
                        <a class="nav-link" href="{{ url_for('logout_view') }}">Logout</a>
                    </li>
                    
                {% else %}
                    <li class="nav-item" id="login">
                        <a class="nav-link" href="{{ url_for('login_view') }}">Login</a>
                    </li>

                    <li class="nav-item" id="register">
                        <a class="nav-link" href="{{ url_for('register_view') }}">Register</a>
                    </li>
                {% endif %}

              </ul>
            </div>
          </nav>


        {% block content %}
        {% endblock %}
        <script type="text/javascript" src="{{ url_for('static', filename='scripts.js') }}"></script>
        
   </body>
</html>
