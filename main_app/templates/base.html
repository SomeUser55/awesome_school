<!doctype html>

<html>
    <head>
        <title> {{title}} </title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <!-- <a class="navbar-brand" href="#">Navbar</a> -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item" id="home">
                  <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item" id="progress">
                  <a class="nav-link" href="/progress">Progress</a>
                </li>

                {% if current_user.is_authenticated %}
                <li class="nav-item" id="account">
                    <a class="nav-link" href="/account">Account</a>
                </li>
                {% endif %}

                <!-- <li class="nav-item" id="lesson">
                    <a class="nav-link" href="/lesson">Lesson</a>
                </li> -->
                <li class="nav-item" id="login">
                    <a class="nav-link" href="/login">Login</a>
                </li>
                <li class="nav-item" id="register">
                    <a class="nav-link" href="/register">Register</a>
                </li>

                <!-- <li class="nav-item" id="course">
                    <a class="nav-link" href="/course">Course</a>
                </li> -->
                <li class="nav-item" id="courses">
                    <a class="nav-link" href="/courses">Courses</a>
                </li>
                <!-- <li class="nav-item" id="track">
                    <a class="nav-link" href="/track">Track</a>
                </li> -->
                <li class="nav-item" id="webinar">
                    <a class="nav-link" href="/webinar">Webinar</a>
                </li>
                <!-- <li class="nav-item" id="block">
                    <a class="nav-link" href="/block">Block</a>
                </li> -->
              </ul>
            </div>
          </nav>

          <script>
            var element = document.getElementById("{{ nav_item_id }}");
            element.classList.add("active");
        </script>
        {% block content %}{% endblock %}
        <!-- <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script> -->
        <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script> -->
    </body>
</html>
