
{% extends 'base.html' %}

{% block content %}
<div hidden id="nav_item_id">submits</div>

    <table id="submits_info" class="display" style="width:100%">
        <thead>
            <tr>
                <th>Date</th>
                <th>Correct</th>
                <th>Student</th>
                <th>Contest</th>
            </tr>
        </thead>
        <tbody>
            {% for submit, user, contest in records %}
                <tr>
                    <td><a href="{{ url_for('submit_view', submit_id=submit.id) }}">{{ submit.create_tstamp }}</a></td>
                    <td>{{ submit.is_correct }}</td>
                    <td>{{ user.first_name }} {{ user.last_name  }}</td>
                    <td><a href="{{ url_for('contest_view', contest_id=contest.id) }}">{{ contest.title }}</a></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <script>
        $(document).ready( function () {
            $('#submits_info').DataTable();
        } );
    </script>
    
{% endblock %}
