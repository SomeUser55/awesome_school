{% extends 'base.html' %}

{% block content %}
    <div class="my_title">
        {{title}}
    </div>

    <div class="text">
        {{desc}}
    </div>


    Take lessons step by step:

    <ol>
        {% for link in links %}

            </li>
        {% endfor %}
    </ol>
{% endblock %}
